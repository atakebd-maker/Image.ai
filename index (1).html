<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image AI | Creative Studio</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === CSS STYLES === */
        :root {
            --primary: #00d4ff;
            --secondary: #ff0055;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-color); overflow-x: hidden; width: 100vw; height: 100vh; }

        /* --- 1. BEAUTIFUL LOGIN PAGE --- */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.6);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 90%; max-width: 400px;
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            font-size: 2.5rem; font-weight: 800; margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .login-desc { color: #aaa; margin-bottom: 40px; font-size: 0.95rem; line-height: 1.5; }

        /* PREMIUM GOOGLE BUTTON DESIGN */
        .google-btn {
            background: #ffffff;
            color: #333;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .google-btn:active { transform: translateY(0); }

        /* Multi-color Google Icon Effect */
        .google-icon-gradient {
            font-size: 1.4rem;
            background: linear-gradient(135deg, #4285F4 25%, #DB4437 25% 50%, #F4B400 50% 75%, #0F9D58 75%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* --- 2. MAIN APP STYLES --- */
        #app-section { display: none; } /* Initially Hidden */

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background-color: var(--card-bg); border-bottom: 1px solid #333;
            position: sticky; top: 0; z-index: 100;
        }
        header button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 5px; transition: 0.3s; }
        header button:hover { color: var(--primary); }
        
        .logo {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .header-right { display: flex; align-items: center; gap: 15px; }
        #currentSettingsDisplay { font-size: 0.75rem; background: #333; padding: 5px 10px; border-radius: 4px; color: #ccc; font-family: monospace; display: flex; gap: 5px; }

        /* User Profile in Sidebar */
        .user-profile {
            padding: 25px 20px; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 15px;
            background: #252525;
        }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .user-info h4 { font-size: 1rem; color: white; font-weight: 600; }
        .user-info p { font-size: 0.75rem; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 140px; }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 300px; height: 100%;
            background-color: #1a1a1a; z-index: 200; transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; border-right: 1px solid #333;
            box-shadow: 5px 0 25px rgba(0,0,0,0.5);
        }
        .sidebar.open { left: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; background: #222; }
        .history-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* Logout & Clear Buttons */
        .sidebar-actions { margin-top: auto; border-top: 1px solid #333; }
        .action-btn { 
            width: 100%; padding: 15px; border: none; cursor: pointer; font-size: 0.95rem; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            color: #ccc; background: #222; transition: 0.2s; font-weight: 500;
        }
        .action-btn:hover { background: #333; color: white; }
        .btn-logout { color: #ff4d4d; border-left: 4px solid transparent; }
        .btn-logout:hover { border-left-color: #ff4d4d; background: #2a1a1a; }
        
        .history-item { background: #2a2a2a; padding: 10px; margin-bottom: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border: 1px solid transparent; }
        .history-item:hover { background: #333; border-color: #444; transform: translateX(5px); }
        .history-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; }
        .history-info div:first-child { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 160px; }
        .history-info div:last-child { font-size: 0.75rem; color: #aaa; margin-top: 3px; }

        /* Settings Modal */
        .settings-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 90; backdrop-filter: blur(3px); }
        .settings-modal {
            position: absolute; top: 70px; right: 20px; background: #252525; padding: 25px;
            border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); display: none; z-index: 95; width: 320px;
            border: 1px solid #444; max-height: 80vh; overflow-y: auto;
        }
        .settings-modal.active { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .settings-section-title { font-size: 0.85rem; color: var(--primary); margin-bottom: 12px; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .settings-section-title:first-child { margin-top: 0; }

        /* Style & Ratio Grid */
        .style-grid, .aspect-ratios { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .style-box, .ratio-box { 
            background: #333; padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; 
            border: 2px solid transparent; font-size: 0.85rem; transition: 0.2s; 
        }
        .style-box:hover, .ratio-box:hover { background: #3d3d3d; transform: translateY(-2px); }
        .style-box.active, .ratio-box.active { border-color: var(--primary); background: rgba(0, 212, 255, 0.1); color: var(--primary); font-weight: bold; }
        .ratio-box span { font-size: 0.75rem; display: block; margin-top: 5px; color: #ccc; }

        /* Shapes */
        .shape { background: #777; margin: 0 auto; border-radius: 2px; }
        .shape.square { width: 18px; height: 18px; }
        .shape.landscape { width: 24px; height: 14px; margin-top: 2px; }
        .shape.portrait { width: 14px; height: 24px; margin-top: -3px; }

        /* Main Area */
        .main-content { padding-bottom: 100px; }
        .image-display-area { height: calc(100vh - 160px); display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; }
        .placeholder-content { text-align: center; color: #555; }
        
        #imageWrapper { position: relative; display: none; max-width: 100%; max-height: 100%; }
        #generatedImage { max-width: 100%; max-height: 80vh; border-radius: 12px; display: block; box-shadow: 0 0 40px rgba(0,212,255,0.1); }

        .download-btn {
            position: absolute; top: 15px; right: 15px;
            background-color: rgba(0, 0, 0, 0.7); color: white;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px;
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
            font-size: 1.3rem; z-index: 10;
        }
        .download-btn:hover { background-color: var(--primary); color: #000; transform: scale(1.1); box-shadow: 0 0 20px rgba(0, 212, 255, 0.4); }

        .loader { border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Notification */
        .toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 350px; }
        .toast { background: rgba(30, 30, 30, 0.95); border-left: 4px solid var(--primary); color: white; padding: 14px 18px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: space-between; animation: slideIn 0.3s ease; backdrop-filter: blur(5px); font-size: 0.9rem; }
        .toast.error { border-left-color: #ff4d4d; }
        .toast i { margin-right: 12px; font-size: 1.1rem; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Input */
        .input-container { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(30,30,30,0.95); backdrop-filter: blur(15px); padding: 20px; border-top: 1px solid #333; display: flex; justify-content: center; z-index: 100; }
        .input-box { display: flex; gap: 10px; width: 100%; max-width: 800px; background: #2a2a2a; padding: 8px; border-radius: 50px; border: 1px solid #444; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .input-box:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        textarea { flex: 1; background: transparent; border: none; padding: 12px 20px; color: white; resize: none; height: 50px; font-size: 1rem; outline: none; }
        #generateBtn { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; color: white; padding: 0 35px; height: 45px; border-radius: 40px; cursor: pointer; font-weight: bold; margin-right: 5px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        #generateBtn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        #generateBtn:disabled { background: #555; cursor: not-allowed; transform: none; }

        @media (max-width: 600px) {
            .settings-modal { right: 50%; transform: translateX(50%); width: 90%; }
            #generateBtn span { display: none; }
        }
    </style>
</head>
<body>

    <!-- 1. LOGIN SECTION -->
    <div id="login-section">
        <div class="login-card">
            <div class="login-logo">Image AI</div>
            <p class="login-desc">Unleash your creativity with the power of AI.</p>
            
            <!-- Beautiful Google Button -->
            <button id="googleLoginBtn" class="google-btn">
                <i class="fab fa-google google-icon-gradient"></i> 
                Continue with Google
            </button>
        </div>
    </div>

    <!-- 2. MAIN APP SECTION (Protected) -->
    <div id="app-section">
        
        <!-- Toast Notification -->
        <div class="toast-container" id="toastContainer"></div>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <!-- User Profile -->
            <div class="user-profile" id="userProfile">
                <img src="" alt="User" class="user-avatar" id="userAvatar">
                <div class="user-info">
                    <h4 id="userName">User</h4>
                    <p id="userEmail">email@example.com</p>
                </div>
            </div>

            <div class="sidebar-header">
                <h3><i class="fas fa-images"></i> Gallery</h3>
                <button id="closeSidebar"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="history-list" id="historyList"></div>
            
            <div class="sidebar-actions">
                <button id="clearHistoryBtn" class="action-btn"><i class="fas fa-trash"></i> Clear History</button>
                <button id="logoutBtn" class="action-btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <button id="menuBtn"><i class="fas fa-bars"></i></button>
                <div class="logo">Image AI</div>
                <div class="header-right">
                    <div id="currentSettingsDisplay">
                        <span id="displayRatio">1:1</span>
                        <span id="displayStyle">No Style</span>
                    </div>
                    <button id="settingsBtn"><i class="fas fa-sliders-h"></i></button>
                </div>
            </header>

            <!-- Settings Modal -->
            <div id="settingsOverlay" class="settings-overlay"></div>
            <div id="settingsModal" class="settings-modal">
                <div class="settings-section-title">Art Style</div>
                <div class="style-grid">
                    <div class="style-box active" data-style="">None</div>
                    <div class="style-box" data-style="Hyper-Realistic, 8k, detailed">Realistic</div>
                    <div class="style-box" data-style="Anime style, Studio Ghibli, vibrant">Anime</div>
                    <div class="style-box" data-style="Cyberpunk, neon lights, futuristic">Cyberpunk</div>
                    <div class="style-box" data-style="3D Render, Unreal Engine 5, Octane">3D Render</div>
                    <div class="style-box" data-style="Oil Painting, Van Gogh style">Painting</div>
                </div>

                <div class="settings-section-title">Aspect Ratio</div>
                <div class="aspect-ratios">
                    <div class="ratio-box active" data-w="1024" data-h="1024" data-label="1:1"><div class="shape square"></div><span>Square</span></div>
                    <div class="ratio-box" data-w="1280" data-h="720" data-label="16:9"><div class="shape landscape"></div><span>Landscape</span></div>
                    <div class="ratio-box" data-w="720" data-h="1280" data-label="9:16"><div class="shape portrait"></div><span>Portrait</span></div>
                    <div class="ratio-box" data-w="1024" data-h="768" data-label="4:3"><div class="shape square"></div><span>Classic</span></div>
                </div>
            </div>

            <!-- Image Area -->
            <div class="image-display-area" id="imageArea">
                <div class="placeholder-content">
                    <i class="fas fa-robot fa-4x" style="margin-bottom: 20px; color: #333;"></i>
                    <p style="color: #666;">Select a style & describe your imagination</p>
                </div>
                
                <div id="imageWrapper">
                    <img id="generatedImage" src="" alt="Generated Art">
                    <button id="downloadBtn" class="download-btn" title="Download Image">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div id="loader" class="loader"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-box">
                    <textarea id="promptInput" placeholder="Type here... (e.g. A cat on moon)"></textarea>
                    <button id="generateBtn">
                        <i class="fas fa-bolt"></i> <span>Create</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE MODULE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyCHb46twZomheegAl2EDhslAAHVedryBXw",
            authDomain: "image-ai-a841a.firebaseapp.com",
            projectId: "image-ai-a841a",
            storageBucket: "image-ai-a841a.firebasestorage.app",
            messagingSenderId: "972963276780",
            appId: "1:972963276780:web:b7c8524493186f4dc442c9",
            measurementId: "G-R59Y9XS9N2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Elements
        const loginSection = document.getElementById('login-section');
        const appSection = document.getElementById('app-section');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        // --- AUTH LOGIC ---
        googleLoginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => { showToast("Welcome back!", "success"); })
                .catch((error) => { showToast("Login Failed: " + error.message, "error"); });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => { showToast("Logged out successfully.", "success"); });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.style.display = 'none';
                appSection.style.display = 'block';
                userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
                userName.innerText = user.displayName || 'User';
                userEmail.innerText = user.email;
            } else {
                loginSection.style.display = 'flex';
                appSection.style.display = 'none';
            }
        });

        // ============================================
        // === APP LOGIC ===
        // ============================================
        
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const ratioBoxes = document.querySelectorAll('.ratio-box');
        const styleBoxes = document.querySelectorAll('.style-box');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const imageWrapper = document.getElementById('imageWrapper');
        const generatedImage = document.getElementById('generatedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const placeholderContent = document.querySelector('.placeholder-content');
        const loader = document.getElementById('loader');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const toastContainer = document.getElementById('toastContainer');

        let currentWidth = 1024;
        let currentHeight = 1024;
        let currentStyle = "";

        // Toast Function
        function showToast(message, type = "success") {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> <span>${message}</span>`;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
        }

        // Toggles
        function toggleMenu() { sidebar.classList.toggle('open'); }
        menuBtn.addEventListener('click', toggleMenu);
        closeSidebar.addEventListener('click', toggleMenu);

        function toggleSettings() {
            settingsModal.classList.toggle('active');
            settingsOverlay.style.display = settingsModal.classList.contains('active') ? 'block' : 'none';
        }
        settingsBtn.addEventListener('click', toggleSettings);
        settingsOverlay.addEventListener('click', toggleSettings);

        // Settings Selection
        ratioBoxes.forEach(box => {
            box.addEventListener('click', () => {
                document.querySelectorAll('.ratio-box').forEach(b => b.classList.remove('active'));
                box.classList.add('active');
                currentWidth = box.getAttribute('data-w');
                currentHeight = box.getAttribute('data-h');
                document.getElementById('displayRatio').innerText = box.getAttribute('data-label');
            });
        });

        styleBoxes.forEach(box => {
            box.addEventListener('click', () => {
                document.querySelectorAll('.style-box').forEach(b => b.classList.remove('active'));
                box.classList.add('active');
                currentStyle = box.getAttribute('data-style');
                document.getElementById('displayStyle').innerText = box.innerText;
            });
        });

        // History
        loadHistory();
        function loadHistory() {
            historyList.innerHTML = '';
            const historyData = JSON.parse(localStorage.getItem('imageAI_history')) || [];
            if (historyData.length === 0) {
                historyList.innerHTML = '<p style="color: #666; font-size: 13px; text-align: center; margin-top: 20px;">No previous projects</p>';
            } else {
                historyData.forEach(item => { createHistoryItem(item.text, item.url); });
            }
        }

        function createHistoryItem(text, url) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<img src="${url}" class="history-thumb"><div class="history-info"><div>${text}</div><div>Saved</div></div>`;
            div.addEventListener('click', () => {
                generatedImage.src = url;
                imageWrapper.style.display = 'block';
                placeholderContent.style.display = 'none';
                sidebar.classList.remove('open');
            });
            const emptyMsg = historyList.querySelector('p');
            if(emptyMsg) emptyMsg.remove();
            historyList.prepend(div);
        }

        function saveToLocalStorage(text, url) {
            const historyData = JSON.parse(localStorage.getItem('imageAI_history')) || [];
            historyData.unshift({ text, url });
            localStorage.setItem('imageAI_history', JSON.stringify(historyData));
        }

        clearHistoryBtn.addEventListener('click', () => {
            if(confirm('Clear all history?')) {
                localStorage.removeItem('imageAI_history');
                loadHistory();
                showToast("History cleared");
            }
        });

        // Generate Logic
        generateBtn.addEventListener('click', () => {
            const rawText = promptInput.value.trim();
            if(!rawText || rawText.length < 2) {
                showToast("Please enter a prompt!", "error");
                return;
            }

            const finalPrompt = currentStyle ? `${rawText}, ${currentStyle}` : rawText;

            promptInput.value = '';
            placeholderContent.style.display = 'none';
            imageWrapper.style.display = 'none';
            loader.style.display = 'block';
            generateBtn.disabled = true;
            promptInput.blur();
            if(settingsModal.classList.contains('active')) toggleSettings();

            const seed = Math.floor(Math.random() * 999999);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?width=${currentWidth}&height=${currentHeight}&seed=${seed}&nologo=true`;

            const img = new Image();
            img.src = imageUrl;
            img.crossOrigin = "Anonymous";

            img.onload = () => {
                loader.style.display = 'none';
                generatedImage.src = imageUrl;
                imageWrapper.style.display = 'block';
                generateBtn.disabled = false;
                createHistoryItem(rawText, imageUrl);
                saveToLocalStorage(rawText, imageUrl);
                showToast("Image Generated!", "success");
            };

            img.onerror = () => {
                loader.style.display = 'none';
                placeholderContent.style.display = 'block';
                generateBtn.disabled = false;
                showToast("Generation Failed.", "error");
            };
        });

        // Download Logic
        downloadBtn.addEventListener('click', async () => {
            const imageUrl = generatedImage.src;
            const icon = downloadBtn.querySelector('i');
            icon.className = 'fas fa-spinner fa-spin';

            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `ImageAI-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                icon.className = 'fas fa-check';
                showToast("Image Saved to Gallery", "success");
                setTimeout(() => icon.className = 'fas fa-download', 2000);
            } catch (error) {
                window.open(imageUrl, '_blank');
                icon.className = 'fas fa-download';
                showToast("Opened in new tab", "error");
            }
        });
    </script>
</body>
</html>
